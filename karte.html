<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urbex Scope – Karte</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Marker Cluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Marker Cluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Unbounded', sans-serif;
      background: #000;
      color: #eee;
    }
    #map {
      width: 100%;
      height: 100vh; /* volle Höhe des Viewports */
    }
    .custom-popup {
      border: 2px solid orange;
      border-radius: 8px;
      padding: 5px;
      background: rgba(0,0,0,0.8);
      color: white;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 5px orange; }
      50% { box-shadow: 0 0 15px orange; }
      100% { box-shadow: 0 0 5px orange; }
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // Karte initialisieren
    const map = L.map('map').setView([51.1657, 10.4515], 6);

    // OpenStreetMap Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker Cluster erstellen
    const markerCluster = L.markerClusterGroup();

    // Orte aus JSON laden
    fetch('orte.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Fehler beim Laden von orte.json: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        data.forEach(ort => {
          // Marker setzen
          const marker = L.marker([ort.lat, ort.lng]);

          // Popup mit Namen und Beschreibung
          marker.bindPopup(`
            <div class="custom-popup">
              <b>${ort.name}</b><br>
              ${ort.beschreibung}
            </div>
          `);

          // Marker zum Cluster hinzufügen
          markerCluster.addLayer(marker);
        });

        // Cluster zur Karte hinzufügen
        map.addLayer(markerCluster);
      })
      .catch(err => {
        console.error('Fehler beim Laden der Orte:', err);
        alert('Die Ortsdaten konnten nicht geladen werden. Prüfe orte.json und den Server.');
      });
  </script>

</body>
</html>
